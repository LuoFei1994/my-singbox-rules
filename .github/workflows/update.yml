name: Sync upstream and build sing-box SRS

on:
  schedule:
    - cron: "0 2 * * *"   # 每天 UTC 02:00 运行（北京时间 10:00）
  workflow_dispatch:        # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 curl wget tar rsync

      - name: Install sing-box
        run: |
          # 获取最新版本号（带 v）
          SINGBOX_VERSION=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | grep tag_name | cut -d '"' -f4)
          # 去掉 v 前缀
          SINGBOX_VERSION_NUM=${SINGBOX_VERSION#v}
          # 下载 release
          wget https://github.com/SagerNet/sing-box/releases/download/${SINGBOX_VERSION}/sing-box-${SINGBOX_VERSION_NUM}-linux-amd64.tar.gz
          tar -xzf sing-box-${SINGBOX_VERSION_NUM}-linux-amd64.tar.gz
          sudo mv sing-box-${SINGBOX_VERSION_NUM}-linux-amd64/sing-box /usr/local/bin/sing-box
          echo "SINGBOX_BIN=/usr/local/bin/sing-box" >> $GITHUB_ENV

      - name: Fetch upstream ips branch
        run: |
          rm -rf upstream_repo upstream
          git clone --depth 1 --branch ips https://github.com/DustinWin/geoip.git upstream_repo
          mkdir -p upstream
          rsync -av --delete upstream_repo/ upstream/
          echo "==== 同步后的 upstream 目录 ===="
          ls -al upstream | head -n 50

      - name: Build SRS
        run: |
          chmod +x scripts/build_srs.py
          python3 scripts/build_srs.py

      - name: Check for changes
        id: git-check
        run: |
          git add -A upstream output
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git commit -m "chore: sync upstream and rebuild SRS"
          git push origin HEAD:main
